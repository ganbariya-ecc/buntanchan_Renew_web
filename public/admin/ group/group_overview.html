    <!-- header要素 -->

        <!-- ハンバーガーメニュー -->
        <button type="button" class="btn js-btn">

        <!-- メニューオーバーレイ -->
        <nav>
            <ul class="menu text-left">
                <li class="menu-list"><a href="#"
                        class="text-9xl text-teal-500 pt-24 pb-2 px-14 mb-32 block font-title">ぶんたん</a></li>
                <li class="menu-list"><a href="/statics/app/html/admin/home.html"

                <li class="menu-list"><a href="/statics/app/html/auth/logout.html"

            <img class="w-24 h-24 bg-white rounded-full" src="/statics/images/icon.png" alt="icon" id="UserIcon" />

    </header>
    <main class="flex flex-col justify-center items-center">
        <!-- グループ情報 -->
        <div id="user_view_container" class="groupsContainer bg-orange-50 w-5/6 h-auto mx-auto mt-10 mb-12 border-4 rounded-3xl"></div>
