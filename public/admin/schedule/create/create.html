<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>予定作成画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Iconsフォント -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Google Fontsの事前接続 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Kiwi Maruフォント -->
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <!-- Yusei Magicフォント -->
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <!-- カスタムスタイルシート -->
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../../../hamburger_menu.css">
</head>

<body class="font-main bg-main-color overflow-hidden">

    <!-- ヘッダー -->
    <header class="h-28  flex items-center">
        <!-- ハンバーガーメニューのボタン -->
        <button type="button" class="btn js-btn">
            <span class="btn-line"></span>
        </button>

        <!-- ハンバーガーメニューのナビゲーション -->
        <nav>
            <ul class="menu text-left lex-1 flex flex-col">
                <!-- メニュー項目 -->
                <li class="menu-list"><a href="#"
                        class="text-comment text-green py-4 px-8 mt-16 block font-title">ぶんたんちゃん</a>
                </li>
                <li class="menu-list"><a href="#" class=" text-green text-small py-6 px-4 block hover:text-skyblue">
                        <!-- ホームのアイコンとテキスト -->
                        <i class="material-icons text-green hover:text-skyblue">home</i>
                        ホーム</a></li>
                <li class="menu-list"><a href="#" class=" text-green text-small py-6 px-4 block hover:text-skyblue">
                        <!-- タスク管理のアイコンとテキスト -->
                        <i class="material-icons text-green hover:text-skyblue">task</i>
                        タスク管理</a></li>
                        <li class="menu-list"><a href="#" class=" text-green text-small py-6 px-4 block hover:text-skyblue">
                            <!-- ご褒美のアイコンとテキスト -->
                            <i class="material-icons text-green hover:text-skyblue">new_releases</i>
                            ご褒美管理</a></li>
                <li class="menu-list"><a href="#" class=" text-green text-small py-6 px-4 block hover:text-skyblue">
                        <!-- グループのアイコンとテキスト -->
                        <i class="material-icons text-green hover:text-skyblue">group</i>
                        グループ管理</a></li>
                <li class="menu-list"><a href="#" class=" text-green text-small py-6 px-4 block hover:text-skyblue">
                        <!-- ポイントのアイコンとテキスト -->
                        <i class="material-icons text-green hover:text-skyblue">favorite</i>
                        ポイント管理</a></li>
                
                        <li class="menu-list"><a href="" class=" text-green text-small py-6 px-4 block hover:text-skyblue">
                            <!-- 設定のアイコンとテキスト -->
                            <i class="material-icons text-green hover:text-skyblue">settings</i>
                            設定</a></li>
                <li class="flex-grow"></li>
                <li class="menu-list"><a href="/statics/common/logout.html" class=" text-green text-large py-4 px-6 block hover:text-skyblue">
                        <!-- ログアウトのアイコンとテキスト -->
                        <i class="material-icons text-main-font-color hover:text-skyblue">logout</i>
                        ログアウト</a></li>
            </ul>
        </nav>

        <!-- ヘッダー右側のアイコンと通知 -->
        <div class="flex   mr-3 gap-2 absolute right-1">
            <span id="noti icons"><i class="material-icons text-green text-2xl h-auto">notifications</i></span>
            <img class="w-12 h-auto bg-white rounded-full" src="../../images/icon.png" alt="icon" id="UserIcon" />
        </div>
    </header>
    <!-- main要素 -->
    <main>
        <h1 class="text-comment text-center text-green">予定を新規作成</h1>
        <!-- 新規作成フォーム -->
        <form class="h-full w-10/12 mx-auto text-center" id="task_create_form">
            <!-- 名前を入力 -->
            <h2 class="mt-6 text-large text-green">タイトル<span class="text-red-500">*</span></h2>
            <div class="relative flex items-center">
                <span class="material-icons absolute left-4 text-green text-large">border_color</span>
                <input type="text" id="task_name" name="task_name"
                    class="w-full h-12 bg-sub-color text-text text-center border-2 border-white rounded-xl focus:outline-none focus:ring-2 focus:ring-skybule"
                    required />
            </div>
            <h2 class="mt-6 text-large text-green">日にち<span class="text-red-500">*</span></h2>
                <div class="relative flex items-center">
                    <span class="material-icons absolute left-4 text-green text-large">alarm_on</span>
                    <input type="datetime-local" id="task_deadline" name="experience" class="w-full h-12 pr-3 bg-sub-color text-large text-center border-2 border-white rounded-xl focus:outline-none focus:ring-2 focus:ring-skybule" required/>
                </div>

            <!-- タスクに対するメッセージを入力 -->
            <h2 class="mt-6 text-large text-green">メッセージ</h2>
            <div class="relative flex">
                <span class="material-icons absolute top-2 left-2 text-green text-countdown">sticky_note_2</span>
                <textarea name="description" id="task_message"
                    class="w-full h-24 pt-8 px-10 bg-sub-color text-small text-center border-2 border-white rounded-xl focus:outline-none focus:ring-2 focus:ring-skybule"></textarea>
            </div>

            <!-- 作成ボタン -->
            <button class="bg-green border-b-4 border-white shadow-lg mt-7 w-2/4 rounded-xl text-comment text-center p-2"
                id="submit_button">作成</button>
        </form>
    </main>
    <script src="./script/create.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../../script/hamburger_menu.js"></script>
</body>

</html>
