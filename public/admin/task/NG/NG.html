<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>タスク拒否画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Iconsフォント -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Google Fontsの事前接続 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Kiwi Maruフォント -->
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <!-- Yusei Magicフォント -->
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <!-- カスタムスタイルシート -->
    <link rel="stylesheet" href="../../../style.css">
</head>

<body class="font-main bg-main-color overflow-hidden">

    <!-- ヘッダー -->
    <header class="h-28  flex items-center">

        <!-- iconとalarmの画像配置 -->
        <div class="flex items-center m-2 gap-2 absolute right-1">
            <span id="noti icons"><i class="material-icons text-green text-4xl">notifications</i></span>
            <img class="w-12 h-auto bg-white rounded-full" src="../../images/icon.png" alt="icon" id="UserIcon" />
        </div>
    </header>
    <!-- main要素 -->
    <main class="flex-col items-end mt-1 w-screen">
        <!-- タスクタイトル表示 -->
        <div class="flex justify-center items-end my-4">
            <h1 class="text-comment font-bold flex justify-center items-end text-green">タスクのタイトル</h1>
        </div>
        <!-- 現在のステータスを表示 -->
        <div class="flex border-white bg-sub-color border-4 mx-auto w-4/6 h-auto items-center rounded-2xl my-3">
            <span class="material-icons text-green ml-8" style="font-size: 40px;">notifications</span>
            <span class="ml-6 text-small" id="status-message">ステータス</span>
        </div>
        <!-- 詳細コンテナ　-->
        <div class="task-info-container flex flex-col items-center  mx-auto px-8 w-4/5 h-4/6">
            <!-- タスクの残り時間の表示 -->
            <div class="flex items-center justify-center h-8" id="countdown">
                <span class="text-red-400 text-countdown" id="countdown_time"></span>
            </div>
            <!-- イメージ画像　-->
            <div class="rounded-xl overflow-hidden h-3/6 mt-2">
                <img src="./image/404.jpg" alt="Task Image" class="w-full h-full" id="task-image" />
            </div>
            <!-- タスクに対するメッセージの表示 -->
            <h2 class="mt-4 text-tiny text-green">拒否する理由を書いてください</h2>
            <div class="relative flex">
                <span class="material-icons absolute top-2 left-2 text-green text-countdown">sticky_note_2</span>
                <textarea name="description" id="task_message"
                    class="w-full h-24 pt-8 px-10 bg-sub-color text-small text-center border-2 border-white rounded-xl focus:outline-none focus:ring-2 focus:ring-skybule"></textarea>
            </div>
        </div>
        <!-- ボタン　-->
        <div class="flex gap-5 justify-center mt-10">
            <button class="bg-green border-b-4 border-white shadow-lg rounded-xl text-large text-center py-2 px-8 "
                id="back_button">戻る</button>
            <button class="bg-skyblue border-b-4 border-white shadow-lg rounded-xl text-large text-center py-2 px-8"
                id="submit_button">確定</button>
        </div>

        </form>
    </main>
    <script src="./script/help.js"></script>
</body>

</html>
