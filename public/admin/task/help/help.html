<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>タスク承認画面</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../../style.css">
    </head>

    <body class="bg-main-color font-main">
        <!-- header要素 -->
        <header class="h-40 p-3 flex items-center">
            <!-- 戻るボタン -->
            <a href="../list/list.html">
                <button class="material-icons h-32 pt-16 pl-6 text-icon-md text-green">arrow_back_ios</button>
            </a>
            <!-- iconとalarmの画像配置 -->
            <div class="flex items-center m-2 gap-2 absolute right-1">
                <span id="noti icons"><i class="material-icons text-green text-4xl">notifications</i></span>
                <img class="w-12 h-auto bg-white rounded-full" src="../../images/icon.png" alt="icon" id="UserIcon" />
            </div>
        </header>
        <!-- main要素 -->
        <main class="flex flex-col">
            <div class="flex-grow">
            <!-- タスクタイトル表示 -->
                <h1 class="text-title text-center text-green font-bold tracking-widest mt-[2dvh]" id="task_title">タスクのタイトル</h1>
                <!-- タスクのステータス -->
                <div class="flex items-center bg-sub-color border-4 border-white rounded-3xl h-40 w-4/5 mx-auto mt-[4dvh]">
                    <span class="material-icons text-icon-xl text-orange-500 ml-12">notifications</span>
                    <span class="ml-6 text-[40px]" id="status-message">ステータスメッセージの表示</span>
                </div>
                <!-- タスクの残り時間の表示 -->
                <div class="flex items-center justify-center h-44" id="countdown">
                    <span class="text-red-400 text-countdown" id="countdown_time"></span>
                </div>
                <!-- 画像の表示 -->
                <div class="mx-auto w-[720px] h-[540px]">
                    <img src="./image/404.jpg" id="task_image" class="rounded-3xl border-4 border-white h-full w-full object-cover" />
                </div>
                <!-- タスクに対するメッセージの表示 -->
                <div class="h-72 w-[720px] mx-auto mt-[2dvh]"> 
                    <p id="task_message" class="text-comment leading-normal tracking-widest">タスクメッセージ</p>
                </div>
            </div>
            <!-- ボタン　-->
            <div class="flex gap-5 justify-center mt-[6dvh]">
                <button class="bg-green border-4 border-white shadow-lg w-80 h-32 rounded-3xl text-text text-center mr-20" id="back_button">拒否</button>
                <button class="bg-skyblue border-4 border-white shadow-lg w-80 h-32 rounded-3xl text-text text-center" id="help_button">承認</button>
            </div>
        </main>
        <script src="./script/help.js"></script>
    </body>
</html>
