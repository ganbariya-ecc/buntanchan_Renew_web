<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>管理者タスクリスト画面</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../../style.css">
    </head>
    <body class="bg-main-color font-main">
        <!-- header要素 -->
        <header class="h-40 p-3 flex items-center">
            <!-- iconとalarmの画像配置 -->
            <div class="flex items-center m-2 gap-2 absolute right-1">
                <span id="noti icons"><i class="material-icons text-green text-4xl">notifications</i></span>
                <img class="w-12 h-auto bg-white rounded-full" src="../../images/icon.png" alt="icon" id="UserIcon" />
            </div>
        </header>
        <!-- main要素 -->
        <main>
            <!-- タイトルとタスク新規作成ボタン -->
            <div class="flex justify-between items-center my-6">
                <h1 class="text-title text-green ml-8">お手伝いリスト</h1>
                <button id="task_create_btn" class="flex justify-between items-center bg-sub-color border-4 border-white rounded-full mt-8 mr-20 py-2 px-6">
                        <span class="material-icons flex items-center justify-center text-white bg-green rounded-full text-5xl h-12 w-12 mr-4">add_circle</span>
                        <p class="text-comment mr-2">新規</p>
                </button>
            </div>
            <!-- タスクの表示コンテナ -->
            <div class="bg-sub-color border-4 border-white rounded-3xl h-[75dvh] w-5/6 mx-auto mt-12 shadow-md">
                <!-- ユーザーの選択 -->
                <select class="block text-comment text-center border-4 rounded-3xl border-white w-3/5 mx-auto mt-8" id="userSelect">
                    <!-- jsでオプションを追加 -->
                </select>
                <!-- タスクの表示 -->
                <div class="mt-6" id="taskList">
                    <!-- jsでタスクの表示 -->
                </div>
            </div>
        </main>
        <script src="./script/list.js"></script>
    </body>
</html>
