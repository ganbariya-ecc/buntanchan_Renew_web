<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>タスク報告画面</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/statics/style.css">
    </head>

    <body class="bg-main-color font-main">
        <header class="h-40 p-3 flex items-center">
            <!-- iconとalarmの画像配置 -->
            <div class="flex items-center m-2 gap-2 absolute right-1">
                <!-- <span id="noti icons"><i class="material-icons text-green text-4xl">notifications</i></span> -->
                <img class="w-12 h-auto bg-white rounded-full" src="../../images/icon.png" alt="icon" id="UserIcon" />
            </div>
        </header>
        <!-- main要素 -->
        <main>
            <h1 class="text-title text-center text-green font-bold tracking-widest mt-[2dvh]" id="task_title">タスクのタイトル</h1>
            <!-- タスクのステータス -->
            <div class="flex items-center bg-sub-color border-4 border-white rounded-3xl h-40 w-4/5 mx-auto mt-[4dvh]">
                <span class="material-icons text-icon-xl text-orange-500 ml-12">notifications</span>
                <span class="ml-6 text-[40px]" id="status-message">ステータスメッセージの表示</span>
            </div>
            <!-- タスクの残り時間の表示 -->
            <div class="flex items-center justify-center h-44" id="countdown">
                <span class="text-red-400 text-countdown" id="countdown_time"></span>
            </div>
            <!-- 画像のアップロード -->
            <label for="task_image_upload">
                <div class="flex bg-gray-300 border-4 border-white rounded-3xl w-[720px] h-[540px] mx-auto" id="file_upload">
                    <input type="file" name="task-image" class="hidden" id="task_image_upload" onchange="previewImage(event)"/>
                    <span class="material-icons m-auto text-icon-xl text-white">add</span>
                </div>
            </label>
            <!-- テキストエリア　-->
            <div class="flex justify-center h-72 mt-[2dvh]">
                <input type="text" name="report_message" placeholder="伝えること" class="text-comment bg-sub-color border-4 rounded-3xl border-white h-40 w-[720px] px-8 focus:outline-none focus:ring-2 focus:ring-skybule"/>
            </div>
            <!-- ボタン　-->
            <div class="flex gap-5 justify-center mt-[6dvh]">
                <button class="bg-green border-4 border-white shadow-lg w-80 h-32 rounded-3xl text-text text-center mr-20" id="back_button">戻る</button>
                <button class="bg-skyblue border-4 border-white shadow-lg w-80 h-32 rounded-3xl text-text text-center" id="help_button">やりました</button>
            </div>
        </main>

        <script src="/statics/config.js"></script>
        <script src="/statics/utils/authsdk.js"></script>
        <script src="/statics/utils/group/current.js"></script>
        <script src="/statics/admin/task/list/script/tasks.js"></script>
        <script src="/statics/admin/task/task.js"></script>
        <script src="./script/report.js"></script>
    </body>
</html>
