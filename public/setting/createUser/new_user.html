<html lang="ja">

<head>

    <title>新規登録画面</title>
    <!-- Googleフォントの読み込み -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

</head>

            <p class="text-6xl mt-7 text-center text-gray-400">----------------or----------------</p>

                    class="w-full h-20 bg-white border border-gray-400 rounded-2xl text-gray-700 cursor-pointer px-8 flex items-center justify-center transition duration-200 hover:bg-gray-100">
                    <div class="flex items-center w-full">

</html>
