<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>グループ作成画面</title>

    <!-- Googleフォントのパフォーマンスを向上させるため、先にフォントの読み込み先に接続することをブラウザに指示 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Material Iconsフォント -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Googleフォントの読み込み -->
    <!-- Google Fonts - Kiwi Maru -->
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <!-- Google Fonts - Yusei Magic -->
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

    <!-- style.cssファイルでレイアウトや色などのデザインを指定 -->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./css/group_animation.css">
</head>

<body class="bg-main-color font-coment h-screen ">

    <!-- main -->
    <main class="h-full w-full">
        <a class="absolute top-5 left-5 " href="../createUser/new_user.html"><img class="w-16 h-24"
            src="../image/back.png" alt="戻る"></a>
        <!-- グループ名の作成 -->
        <p class="text-6xl mt-48 mb-24 text-center text-green">グループ名を入力してください</p>
        <!-- 入力 -->
        <div class="cp_input_text">
            <input class="ef text-text" type="text" placeholder="" id="group_name_input">
            <label for="group_name_input" class="text-4xl">グループ名</label>
            <span class="focus_line"></span>
        </div>

        <!-- メンバー -->
        <button id="add_member_button" class="absolute right-20 mt-8">
            <i class="material-icons text-green text-main">person_add</i>
        </button>
        <p class="text-sub my-24 text-center text-green">メンバーを追加</p>
        <div class="grid mx-auto mt-11 bg-sub-color w-4/5 h-1/2" id="group_members" style="overflow-y: scroll;">
            <!-- メンバー追加のための要素がここに追加される -->
        </div>
        <button class="block mr-auto ml-auto mt-24 text-6xl bg-sub-color font-light px-12 py-6 rounded-2xl"
            id="create_button">作成</button>
    </main>

    <script src="../../config.js"></script>
    <script src="../../utils/authsdk.js"></script>
    <script src="../../utils/group/current.js"></script>
    <script src="./scripts/group_name.js"></script>
</body>

</html>
