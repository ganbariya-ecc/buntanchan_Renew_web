<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="/statics/app/css/setting_user/login_group.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Yusei+Magic&display=swap" rel="stylesheet">
    <style>
        
        .create {
            background-color: #4AB4A1;
            border-radius: 30px;
            box-shadow: rgba(0, 0, 0, 0.647) 0px 5px 10px;
        }

        .join {
            background-color: #71CDEE;
            border-radius: 30px;
            box-shadow: rgba(0, 0, 0, 0.647) 0px 5px 10px;

        }
    </style>
</head>

<body class="bg-main-color font-coment">
    <!-- title -->
    <header class="h-1/2">
        <img class="w-full h-auto" src="/statics/images/rogo.png" alt="ロゴ">
    </header>

    <!-- main -->
    <main class="flex flex-col justify-center items-center  w-full">
        <p class="text-6xl text-center">グループを作成しますか？</p>
        <p class="text-4xl mt-7 text-center">または既にあるグループに参加</p>

        <!-- 選択肢 -->
        <div class="flex flex-col items-center w-full">
            <button onclick="location.href='new_user.html'"
                class="mt-16 text-5xl font-light w-4/5 py-5 create">グループ作成</button>
            <p class="text-6xl mt-7 text-center text-gray-400">----------------or----------------</p>
            <button class="mt-16 text-5xl font-light w-4/5 py-5 join" id="login_button">ログイン</button>
        </div>
    </main>

    <script src="/statics/app/appjs/authsdk.js"></script>
    <script src="./scripts/login_group.js"></script>
    <link rel="stylesheet" href="/statics/app/css/setall.css">
</body>


</html>
