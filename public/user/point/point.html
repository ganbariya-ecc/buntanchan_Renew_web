<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ポイント管理</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../hamburger_menu.css">
</head>

<body class="bg-main-color font-coment">
    <!-- グレイレイヤー（背景暗くするため） -->
    <div class="overlay">
    </div>

    <!-- ヘッダー -->
    <header class="h-12 p-3 flex items-center">
        <!-- ハンバーガーメニューのボタン -->
        <button type="button" class="btn js-btn">
            <span class="btn-line"></span>
        </button>

        <!-- ハンバーガーメニューのナビゲーション -->
        <nav>
            <ul class="menu text-left lex-1 flex flex-col">
                <!-- メニュー項目 -->
                <li class="menu-list"><a href="#"
                        class="text-text text-green py-4 px-8 mt-12 block font-title">ぶんたん<br>　ちゃん</a>
                </li>
                <li class="menu-list"><a href="#"
                        class=" text-green text-comment py-4 px-6 block hover:text-orange-300">
                        <!-- ポイントのアイコンとテキスト -->
                        <i class="material-icons text-green ">new_releases</i>
                        ポイント</a></li>
                <li class="menu-list"><a href="#"
                        class=" text-green text-comment py-4 px-6 block hover:text-orange-300">
                        <!-- タスク管理のアイコンとテキスト -->
                        <i class="material-icons text-green">task</i>
                        タスク管理</a></li>
                <li class="flex-grow"></li>
                <li class="menu-list"><a href="#"
                        class=" text-green text-comment py-4 px-6 block hover:text-orange-300">
                        <!-- ログアウトのアイコンとテキスト -->
                        <i class="material-icons text-main-font-color">logout</i>
                        ログアウト</a></li>
            </ul>
        </nav>

        <!-- ヘッダー右側のアイコンと通知 -->
        <div class="flex items-center mt-8 mr-3 gap-2 absolute right-1">
            <span id="noti icons"><i class="material-icons text-green text-2xl">notifications</i></span>
            <img class="w-12 h-auto bg-white rounded-full" src="../images/icon.png" alt="icon" id="UserIcon" />
        </div>
    </header>
    <main class="flex-col items-end mt-20">
        <div class="h-64">
            <!-- タイトル -->
            <h1 class="text-title ml-14 text-green">ポイント</h1>
            <!-- ポイント表示　-->
            <div class="flex items-center justify-center">
                <p id="points" class="text-sub ml-14" id="today_counter"><span id="points-span"
                        class="text-title_max">0</span>ポイント</span>pt</p>
            </div>
        </div>
        <!-- ランキング -->
        <div class="flex flex-col items-center bg-sub-color border-4 border-white mt-32 w-4/5 mx-auto rounded-3xl">
            <select class="text-sub tracking-widest rounded-lg w-fit text-center text-green bg-orange-50 mt-10">
                <option value="monthly">ランキング/月間</option>
                <option value="weekly">ランキング/週間</option>
            </select>
            <!-- ランキングコンテナ -->
            <div id="ranking" class="w-4/5 h-[50dvh] mt-10 mr-auto ml-auto overflow-y-scroll">
                <!-- ランキングの表示-->
            </div>
        </div>
    </main>
    <!-- スクリプトファイル -->
    <script src="./script/calendar.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../script/hamburger_menu.js"></script>
</body>

</html>
