<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>タスク詳細画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Iconsフォント -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Google Fontsの事前接続 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Kiwi Maruフォント -->
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <!-- Yusei Magicフォント -->
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <!-- カスタムスタイルシート -->
    <link rel="stylesheet" href="../../../style.css">
</head>

<body class="font-main bg-main-color overflow-hidden">
    <!-- header要素 -->
    <header class="h-28  flex items-center">
        <!-- iconとalarmの画像配置 -->
        <div class="flex items-center m-2 gap-2 absolute right-1">
            <!-- <span id="noti icons"><i class="material-icons text-green text-4xl">notifications</i></span> -->
            <img class="w-12 h-auto bg-white rounded-full" src="../../images/icon.png" alt="icon" id="UserIcon" />
        </div>
    </header>
    <!-- main要素 -->
    <main class="flex-col items-end mt-1">
        <div class="flex-grow">
            <!-- タスクタイトル表示 -->
            <div class="flex justify-center items-end mt-8 pb-4">
                <h1 id="task_title" class="text-comment font-bold flex justify-center items-end text-green">タスクのタイトル
                </h1>
            </div>
            <!-- タスクのステータス -->
            <div class="flex border-white bg-sub-color border-2 mx-auto w-4/6 h-auto items-center rounded-xl my-3">
                <span class="material-icons text-green ml-8" style="font-size: 40px;">notifications</span>
                <span class="ml-6 text-small" id="status-message">ステータス</span>
            </div>
            <!-- タスクの残り時間の表示 -->
            <div class="flex items-center justify-center h-8" id="countdown">
                <span class="text-red-400 text-countdown" id="countdown_time"></span>
            </div>
            <!-- 詳細コンテナ　-->
            <div class="task-info-container flex flex-col items-center  mx-auto px-8 w-4/5 h-4/6">

                <!-- イメージ画像　-->
                <div class="rounded-xl overflow-hidden h-3/6 mt-2">
                    <img src="./image/404.jpg" alt="Task Image" class="w-full h-full" id="task_image" />
                </div>
                <!-- メッセージコンテナ -->
                <div class="mt-14 h-32 w-full overflow-scroll border-2 border-white bg-sub-color p-2 rounded-3xl">
                    <p class="leading-normal tracking-widest text-tiny" id="task-message">たすくに対するメッセージを表示</p>
                </div>
            </div>
        </div>
        <!-- ボタン　-->
        <div class="flex gap-5 justify-center mt-10">
            <button class="bg-green border-b-4 border-white shadow-lg   rounded-xl text-comment text-center p-4"
                id="back_button">戻る</button>
            <button class="bg-skyblue border-b-4 border-white shadow-lg  rounded-xl text-comment text-center p-4"
                id="submit_button">報告する</button>
        </div>
    </main>

    <script src="/statics/config.js"></script>
    <script src="/statics/utils/authsdk.js"></script>
    <script src="/statics/utils/group/current.js"></script>
    <script src="/statics/admin/task/list/script/tasks.js"></script>
    <script src="/statics/admin/task/task.js"></script>
    <script src="./script/info.js"></script>
</body>

</html>
