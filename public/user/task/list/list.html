<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>タスクリスト画面</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../../style.css">
    </head>

    <body class="bg-main-color font-main">
        <!-- header要素 -->
        <header class="h-40 p-3 flex items-center">
            <!-- iconとalarmの画像配置 -->
            <div class="flex items-center m-2 gap-2 absolute right-1">
                <span id="noti icons"><i class="material-icons text-green text-4xl">notifications</i></span>
                <img class="w-12 h-auto bg-white rounded-full" src="../../images/icon.png" alt="icon" id="UserIcon" />
            </div>
        </header>
        <!-- main要素 -->
        <main>
            <h1 class="text-title text-green my-6 ml-8">お手伝いリスト</h1>
            <div id="my_tasks_container" class="h-[50dvh]">
                <!-- javascriptでタスクの有無で表示内容が変わる-->
            </div>
            <h1 class="text-title text-green my-6 ml-8">もっと手伝う・・・</h1>
            <div id="extra_tasks_container" class="bg-sub-color h-[20dvh] w-5/6 mx-auto border-4 border-white rounded-3xl">

            </div>
        </main>
        <script src="./script/list.js"></script>
    </body>
</html>
